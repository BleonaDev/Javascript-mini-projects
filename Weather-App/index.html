<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name.." spellcheck="false" >
            <button onclick="checkWeather()"><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="rainy.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Tirana</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="windy.png">
                    <div>
                    <p class="windy">15 km/h</p>
                    <p>Wind speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
   <a href="https://www.flaticon.com/free-icons/search" title="search icons"></a>
    <script src="script.js"></script>
</body>
</html>
